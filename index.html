<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainCintainer">
        <h1>Shopping Cart</h1>
        <div class="innercontainer">
            <div class="container1">
                <form action="" name="cart">
                    <h3 id="pname">Product Name</h3>
                    <input type="text" placeholder="Product" name="text" class="textbox">
                    <hr>
                    <p id="pname_alert"></p>
                    <h3 id="amount">Amount</h3>
                    <input type="number" placeholder="Amount" name="amount" class="textbox"><br>
                    <hr>
                    <p id="amount_alert"></p>
                    <input type="submit" value="Add to Cart" name="button" id="btn">
                </form>
            </div>
            
            <div class="container2"></div>
            

            <div class="container3">
                <div class="container3-1">
                    <h3>Product Name</h3>
                    <h3>Amount</h3>
                    <i class="fa-solid fa-caret-up" id="des"></i>
                </div>
                <hr id="hr">
                <div class="container3-2">
                   
                </div>
                <div class="container3-3">
                    <hr id="total_hr">
                    
                    <div class="con">
                        <p id="total"></p>
                        <p id="total_amount"></p>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
